# Site Configuration for TaskNix.com
title: TaskNix
description: Expert productivity tool reviews and comparisons
baseurl: ""
url: "https://tasknix.com"

# Build settings
markdown: kramdown
highlighter: rouge

# GitHub Pages compatibility
remote_theme: jekyll/minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-github-metadata

# Collections - GitHub Pages compatible
collections:
  pages:
    output: true
    permalink: /:name/
  posts:
    output: true
    permalink: /:title/

# Default layouts - Fixed for GitHub Pages
defaults:
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Include these files
include:
  - _pages

# Permalinks - GitHub Pages format
permalink: /:title/

# Exclude from processing
exclude:
  - README.md
  - LICENSE
  - CNAME
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .gitignore

# Sass settings - GitHub Pages compatible
sass:
  sass_dir: _sass
  style: compressed

# SEO settings
author: TaskNix Team
twitter:
  username: tasknix
  card: summary_large_image

# GitHub Pages specific settings
github:
  is_project_page: false
  repository_url: https://github.com/Test/tasknix

# Markdown settings for GitHub Pages
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Plugin settings
feed:
  path: atom.xml

sitemap:
  exclude:
    - "/404.html"
    - "/search/"